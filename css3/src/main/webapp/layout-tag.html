<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>layout tag</title>
</head>
<body>
<pre style="font-family: sans-serif;">
	Ctrl + Space = 자동완성 /
	Ctrl + F11 = Run (미리보기) / Ctrl + F5 = 새로고침
</pre>
	<h1 style="background-color: #4af;">layout tag</h1>
<header>
 header - 상단 영역 : 주로 로고나 로그인, 검색 등이 위치	
</header>
	
<article>
 article - 독립적, 완성형의 컨텐츠 영역 (블로그, 기사 등)
</article>
	
<section>
 section - 주제 등으로 나눠지는 컨텐츠 영역 (절, 장)
</section>
	
<aside>
 aside - 페이지의 주된 내용과 별개의 컨텐츠 영역. 주로 배너나 퀵링크 등이 위치
</aside>
	
<footer>
 footer - 하단 영역 : 주로 카피라이트나 개인정보방침, 주소나 연락처 등이 위치
</footer>
</body>
</html>
